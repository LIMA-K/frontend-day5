
<div class="container">

  <h1 class="p-3 mb-2 bg-warning text-dark text-center ">Todo List</h1>



  <div class="container">
    
      <table class="table ">
          <thead>
              <tr>
                  <th scope="col" class="text-warning bg-dark">#</th>
                  <th scope="col" class="text-warning bg-dark">status</th>
                  <th scope="col" class="text-warning bg-dark">Todo</th>
                  <th scope="col" class="text-warning bg-dark">Action</th>
              </tr>
          </thead>
          <tbody>
              @for(item of todo ; track item.id ){

              <tr>
                  <td class="bg-success text-white">{{item.id}}</td>


                  <td class="bg-secondary text-white"> <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                          [checked]="item.completed"></td>

                  <td [ngClass]="{redTodo: item.completed==true}" class="table-danger"> {{item.todo}}</td>
                  <td class=" bg-danger text-white">

                      <i class="bi bi-pen"></i> &nbsp; &nbsp;
                      <i class="bi bi-archive"></i>

                  </td>
              </tr>
              }

          </tbody>
      </table>
      
  </div>
</div>
